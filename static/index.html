<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1 user-scalable=no">

    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">

    <title>Just Tree</title>
	
    <link rel="stylesheet" href="css/lib/reset.css" type="text/css"/>

	<link rel="stylesheet" href="css/justree.css" type="text/css"/>
</head>

<body>
	<div id="mode">
		<button id="server">Server</button>
		<button id="hear">Hear</button>
		<button id="edit">Edit</button>
		<button id="share">Share</button>
	</div>
	<div id="server" hidden>
		<p>Server IP</p><input type="text" id="ip" value="localhost">
		<p>Server Port</p><input type="text" id="port" value="1235"><br>
		<button id="connect">Connect</button>
		<button id="disconnect">Disconnect</button>
		<p>OSC Address</p><input type="text" id="osc-address" value="/test">
		<p>OSC Parameters</p><input type="text" id="osc-params" value="[]"><br>
		<button id="osc-send">OSC Send</button>
	</div>
    <div id="hear" hidden>
		<div id="playback">
			<button id="play">Play</button>
			<button id="loop">Loop</button>
			<button id="stop">Stop</button>
			<p>Volume</p>
			<input type="range" id="gain"></input>
		</div>
		<div id="synthesis">
			<p>Length</p><input type="range" id="time-len"></input>
			<p>Freq min</p><input type="range" id="freq-min"></input>
			<p>Freq multiplier</p><input type="range" id="freq-max-rat"></input>
		</div>
		<div id="effects">
			<p>Reverb</p><input type="radio" id="reverb-on" name="reverb" value="on"><label for="reverb-on">On</label><input type="radio" id="reverb-off" name="reverb" value="off" checked><label for="reverb-off">Off</label>
		</div>
    </div>
	<div id="edit">
		<div id="nav">
			<p>Selection</p>
			<button id="root">Root</button>
			<button id="parent">Parent</button>
			<button id="child">Child</button>
			<button id="sibling">Sibling</button>
			<button id="leaf">Leaf</button>
			<button id="zoom" disabled>Zoom</button>
		</div>
		<div id="oops">
			<p>Oops</p>
			<button id="undo">Undo</button>
			<button id="redo">Redo</button>
		</div>
		<div id="presets">
			<p>Presets</p>
			<button id="grid">Grid</button>
			<button id="grow">Mutate</button>
			<div id="grid" hidden>
				<p>Grid</p>
				<p>X:</p><p id="x-disp"></p><button id="x-dec">-</button><button id="x-inc">+</button>
				<p>Y:</p><p id="y-disp"></p><button id="y-dec">-</button><button id="y-inc">+</button>
			</div>
			<div id="mutate">
				<p>Mutate</p>
				<p>Max depth:</p><input type="range" id="depth-max"></input>
				<p>Max breadth:</p><input type="range" id="breadth-max"></input>
			</div>
			<button id="generate">Generate</button>
			<!--
			<select id="tuning" disabled>
				<option value="grid">Grid</option>
				<option value="equal">Equal</option>
				<option value="grid">Grid</option>
				<option value="random">Random</option>
			</select>
			<select id="rhythm" disabled>
				<option value="sixteenth">Sixteenth</option>
			</select>
			-->
		</div>
		<div id="edit">
			<p>Edit</p>
			<button id="clear">Clear</button>
			<button id="delete">Delete</button>
			<button id="ratio-dec">Ratio-</button>
			<button id="ratio-inc">Ratio+</button>
			<button id="move-l">Move-</button>
			<button id="move-r">Move+</button>
			<button id="flip">Flip</button>
			<button id="split-t">TSplit</button>
			<button id="split-f">FSplit</button>
			<!--<button id="add-t-sibling">TSib+</button>-->
			<!--<button id="add-f-sibling">FSib+</button>-->
			<!--<button id="add-t-child">TChild+</button>-->
			<!--<button id="add-f-child">FChild+</button>-->
			<!-- add child, rotate, split -->
		</div>
		<div id="store">
			<p>Clipboard</p>
			<button id="cut">Cut</button>
			<button id="copy">Copy</button>
			<button id="paste">Paste</button>
		</div>
	</div>
	<div id="share" hidden>
		<div id="upload">
			<p>Author</p><input type="text" id="author"></input>
			<p>Name</p><input type="text" id="name"></input><br>
			<button>Submit</button>
		</div>
		<div>
			<table id="shared">
				<thead>
					<tr>
						<th>Author</th>
						<th>Name</th>
						<th>Load</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
	<div id="subtree">
		<div id="canvas">
			<canvas id="justree-ui" width="512" height="512"></canvas>
		</div>
	</div>
    <div>
    	<p id="string"></p>
    </div>

	<script type="text/javascript" src="js/lib/underscore-1.8.3.js"></script>
	<script type="text/javascript" src="js/lib/jquery-1.12.2.js"></script>
	<script type="text/javascript" src="js/lib/fingerprint.js"></script>
	<script type="text/javascript" src="js/lib/osc-browser.js"></script>

	<script type="text/javascript" src="js/shim.js"></script>
	<script type="text/javascript" src="js/config.js"></script>
	<script type="text/javascript" src="js/dsp.js"></script>
	<script type="text/javascript" src="js/tree.js"></script>
	<script type="text/javascript" src="js/saturate.js"></script>
	<script type="text/javascript" src="js/shared.js"></script>
	<script type="text/javascript" src="js/server.js"></script>
	<script type="text/javascript" src="js/audio.js"></script>
	<script type="text/javascript" src="js/video.js"></script>
	<script type="text/javascript" src="js/justree.js"></script>
</body>
</html>
