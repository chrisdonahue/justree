<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1 user-scalable=no">

    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">

    <title>Just Tree</title>
	
    <link rel="stylesheet" href="css/lib/reset.css" type="text/css"/>

	<link rel="stylesheet" href="css/justree.css" type="text/css"/>
</head>

<body>
	<div id="mode">
		<button id="server">Server</button>
		<button id="hear">Hear</button>
		<button id="edit">Edit</button>
	</div>
	<div id="server" hidden>
		<p>Server IP</p><input type="text" id="ip">
		<p>Server Port</p><input type="text" id="port"><br>
		<button id="connect">Connect</button>
		<button id="disconnect">Disconnect</button>
		<p>OSC Address</p><input type="text" id="osc-address">
		<p>OSC Parameters</p><input type="text" id="osc-params"><br>
		<button id="osc-send">OSC Send</button>
	</div>
    <div id="hear" hidden>
		<div id="playback">
			<button id="play">Play</button>
			<button id="loop">Loop</button>
			<button id="stop">Stop</button>
			<p>Volume</p>
			<input type="range" id="gain"></input>
		</div>
		<div id="synthesis">
			<p>Length</p><input type="range" id="time-len"></input>
			<p>Freq min</p><input type="range" id="freq-min"></input>
			<p>Freq multiplier</p><input type="range" id="freq-max-rat"></input>
		</div>
		<div id="effects">
			<p>Reverb</p><input type="radio" id="reverb-on" name="reverb" value="on"><label for="reverb-on">On</label><input type="radio" id="reverb-off" name="reverb" value="off" checked><label for="reverb-off">Off</label>
		</div>
    </div>
	<div id="edit">
		<div id="nav">
			<p>Selection</p>
			<button id="root">Root</button>
			<button id="parent">Parent</button>
			<button id="child">Child</button>
			<button id="sibling">Sibling</button>
			<button id="leaf">Leaf</button>
			<button id="zoom" disabled>Zoom</button>
		</div>
		<div id="oops">
			<p>Oops</p>
			<button id="undo" disabled>Undo</button>
			<button id="redo" disabled>Redo</button>
		</div>
		<div id="presets">
			<p>Presets</p>
			<select id="tuning" disabled>
				<option value="equal">Equal</option>
				<option value="grid">Grid</option>
				<option value="random">Random</option>
			</select>
			<select id="rhythm" disabled>
				<option value="sixteenth">Sixteenth</option>
			</select>
			<button id="preset-generate" disabled>Generate</button>
		</div>
		<div id="edit">
			<p>Edit</p>
			<button id="clear">Clear</button>
			<button id="delete">Delete</button>
			<button id="ratio-dec">Ratio-</button>
			<button id="ratio-inc">Ratio+</button>
			<button id="move-l">Move-</button>
			<button id="move-r">Move+</button>
			<button id="flip">Flip</button>
			<button id="split-t">TSplit</button>
			<button id="split-f">FSplit</button>
			<!--<button id="add-t-sibling">TSib+</button>-->
			<!--<button id="add-f-sibling">FSib+</button>-->
			<!--<button id="add-t-child">TChild+</button>-->
			<!--<button id="add-f-child">FChild+</button>-->
			<!-- add child, rotate, split -->
		</div>
		<div id="store">
			<p>Clipboard</p>
			<button id="cut">Cut</button>
			<button id="copy">Copy</button>
			<button id="paste">Paste</button>
		</div>
	</div>
	<div id="subtree">
		<div id="canvas">
			<canvas id="justree-ui" width="512" height="512"></canvas>
		</div>
	</div>
    <div>
    	<p id="string"></p>
    </div>

	<!--
	<div id="debug">
		<p id="msg"></p>
	</div>
	<div id="ui">

	</div>

	<div id="canvas">
		<canvas id="justree-ui" width="512" height="512"></canvas>
	</div>	-->

	<script type="text/javascript" src="js/lib/underscore-1.8.3.js"></script>
	<script type="text/javascript" src="js/lib/jquery-1.12.2.js"></script>
	<script type="text/javascript" src="js/lib/osc-browser.min.js"></script>
	<script type="text/javascript" src="js/lib/fingerprint.js"></script>

	<script type="text/javascript" src="js/shim.js"></script>

	<script type="text/javascript" src="js/tree.js"></script>
	<script type="text/javascript" src="js/dsp.js"></script>
	<script type="text/javascript" src="js/saturate.js"></script>
	<script type="text/javascript" src="js/server.js"></script>
	<script type="text/javascript" src="js/justree.js"></script>
</body>
</html>
